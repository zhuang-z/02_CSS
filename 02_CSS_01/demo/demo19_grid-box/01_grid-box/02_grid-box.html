<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>栅格布局</title>
		
		<style type="text/css">
			.grid-container1{
				display: grid;
				padding: 10px;
				grid-template-columns: auto auto auto;
				grid-gap: 10px;
				background-color: pink;
			}
			
			.grid-container2{
				display: inline-grid;
				padding: 10px;
				grid-template-columns: auto auto auto;
				grid-gap: 10px;
				background-color: pink;
			}
			
			.grid-container1 > div, .grid-container2 > div{
				background-color: lightblue;
				padding:10px;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<div class="grid-container1">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
		</div>
		<br>
		<div class="grid-container2">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
		</div>
	</body>
</html>
