<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>outline 轮廓</title>
		<style type="text/css">
			div{
				border:5px solid lightblue;
				/*outline （轮廓）是绘制于元素周围的一条线，位于边框边缘的外围，可起到突出元素的作用。
				只有在规定了 !DOCTYPE 才能使用 outline 属性。主要用于交互，用户未输入某些信息进行轮廓提示；
				因为轮廓是不会影响页面本身的布局的，所以可以用来进行提示
				注意：轮廓线不会占据空间，也不一定是矩形。
				 outline-color	规定边框的颜色。
				 outline-style	规定边框的样式。
				 outline-width	规定边框的宽度。
				 outline-offset 轮廓与边界的偏移量*/
				margin:auto;
				width:120px;
				outline:10px solid pink;
				outline-offset:5px;
			}
		</style>
	</head>
	
	<body>
		<div>人生得意须尽欢</div>
	</body>
</html>
