<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文本对齐</title>
		
		<style type="text/css">
			p{
				background-color: pink;
			}
			
			.p1{
				text-align: start;
			}
			.p2{
				text-align: end;
			}
			.p3{
				text-align: left;
			}
			.p4{
				text-align: right;
			}
			.p5{
				text-align: center;
			}
			.p6{
				text-align: justify;   /* 文本两端对齐*/
			}
		</style>
		
	</head>
	
	<body>
		<p class="p1">start</p>
		<p class="p2">end</p>
		<p class="p3">left</p>
		<p class="p4">right</p>
		<p class="p5">center</p>
		<p class="p6">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Numquam excepturi quis ducimus corrupti, totam sed, quibusdam enim fugiat temporibus inventore assumenda ab nobis nulla veritatis expedita. Nemo explicabo unde non.</p>
	</body>
</html>
