<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>主轴的对齐</title>
		<style type="text/css">
			.flex-container{
				display: flex;
				background-color: pink;
				justify-content:space-evenly;
				/*justify-content 用于设置或检索弹性盒子元素在主轴（横轴）方向上的对齐方式。
				 flex-start	默认值。项目位于容器的开头。
				 flex-end	项目位于容器的结尾。
				 center	项目位于容器的中心。
				 space-between	项目位于各行之间留有空白的容器内。
				 space-around	项目位于各行之前、之间、之后都留有空白的容器内。
				 space-evenly
				 */
			}
			
			.flex-container > div{
				margin:10px;
				padding:10px;
				background-color: lightblue;
			}
		</style>
	</head>
	
	<body>
		<div class="flex-container">
			<div>One</div>
			<div>Two</div>
			<div>Three</div>
			<div>Four</div>
			<div>Five</div>
		</div>
		
	</body>
</html>
