<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>z-index 重叠</title>
		
		<!--z-index 属性设置元素的堆叠顺序。
		注意：拥有更高堆叠顺序的元素总是会处于堆叠顺序较低的元素的前面。
		默认是0，允许为负数，值越大，元素在最表面 
		 -->
		
		<style>
			#ik{
				width:200px;
				height:200px;
				background-color:yellow;
				top:10px;
				left:10px;
				position:absolute;
				z-index:2;
			}
			
			#si{
				width:200px;
				height:200px;
				background-color:lightblue;
				top:20px;
				left:20px;
				position: absolute;
				z-index:1;
			}
			
			#te{
				width:200px;
				height:200px;
				background-color:pink;
				top:30px;
				left:30px;
				position: absolute;
			}
		</style>
		
	</head>
	
	<body>
		<img id="ik" src="ikkyu.gif" alt="一休">
		<img id="si" src="sit.gif" alt="打坐">
		<img id="te" src="tennis.gif" alt="网球">
	</body>
</html>
