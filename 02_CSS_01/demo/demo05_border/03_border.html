<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>border 边框样式</title>
		<style>
			p{
				border-left:solid 10px red;
				padding-left: 5px;
				background-color: lightgrey;
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<p>我们不是大自然的贩卖者，我们只做健康产品的供应商。</p>
		<p>自然赋予了虫草生存栖息的机会，我们赋予了虫草创造健康的机会。</p>
		<p>我们不吹捧冬虫夏草，我们只是健康使者。</p>
		<p>我们只是将自然赋予我们的，拿到你的面前。</p>
		<p>我们是优雅生活的践行者，卓越生活的缔造者，和美生活的捍卫者。</p>
	</body>
</html>
