<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>border 边框样式</title>
		<style>
			p{
				/*也可以直接border{solid green 30px直接一步设置好边框的样式} */
				/*border-style一定要有，不然border-width和border-color都不会显示 */
				border-style:solid;
				/*border-width属性值有thin thick medium length可以自定义宽度 30px等 */
				border-width:medium;
				border-color:black;
				
				border-style: solid dashed double; /* 四个样式，上右下左 两个样式，上下 左右 三个样式 上 左右 下*/
				
			}
			
		</style>
	</head>
	<body>
		<p>我们是优雅生活的践行者，卓越生活的缔造者，和美生活的捍卫者。</p>
	</body>
</html>
