<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>BFC Block Formatting Contexts 块级格式化上下文</title>

		<!-- 
		同一个BFC里的限制：
			margin塌陷：块级元素在BFC里面从上到下排列，根据margin的属性决定，并不是margin的值相加；
			不同的BFC能解除这种限制；
			
		-->

		<style type="text/css">
			.container {
				background: pink;
				overflow: hidden;
			}

			.newBFC {
				overflow: hidden;
			}

			p {
				background: skyblue;
				margin: 10px 0;
			}
			
			.box1{
				width: 200px;
				height: 200px;
				background-color: pink;
				margin:100px 0;
				overflow:hidden;
			}
			
			.box2{
				width: 100px;
				height:50px;
				background-color: lightblue;
				margin:50px 0;   /* 嵌套在里面的margin也不生效，只能在box1生成一个新BFC，box2的margin才能生效*/
			}
		</style>

	</head>

	<body>
		<!-- 1.块级元素 margin塌陷 -->
		<div class="container">
			<p>去旅行</p>
			<div class="newBFC">
				<p>去旅行</p>
			</div>
		</div>
		
		<!-- 2.块级元素嵌套 margin塌陷 -->
		<div class="box1">
			<div class="box2"></div>
		</div>
		
	</body>
</html>
